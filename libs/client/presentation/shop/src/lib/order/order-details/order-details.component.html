<main class="container">
  @if(orderTickets) {
    <h2>Commande #{{orderTickets.orderId}}</h2>
    <p>Tickets</p>
    <div class="tickets-grid">
      @for (ticket of orderTickets.tickets; track ticket) {
        <div class="ticket">
          <img src="{{ticket.qrCode}}" alt="Qr Code" />
        </div>
      }
    </div>
    <div class="total-price">Prix Total: {{ orderTickets.totalPrice | formatPrice | currency:'symbol':'â‚¬':'1.2-2' }}</div>
  } @else {
    <div class="not-found">Commande introuvable.</div>
  }
</main>
