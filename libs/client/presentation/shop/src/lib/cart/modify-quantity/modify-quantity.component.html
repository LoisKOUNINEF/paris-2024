<div class="container">
  <button
    type="button"
    class="quantity-btn quantity-decrease"
    (click)="decreaseQuantity()"
    [disabled]="quantityControl.value && quantityControl.value <= MIN_QUANTITY"
  >
    −
  </button>
  <input
    type="number"
    class="quantity-input"
    [formControl]="quantityControl"
    [min]="MIN_QUANTITY"
    [max]="MAX_QUANTITY"
  />
  <button
    type="button"
    class="quantity-btn quantity-decrease"
    (click)="increaseQuantity()"
    [disabled]="quantityControl.value && quantityControl.value >= MAX_QUANTITY"
  >
    +
  </button>
  <button 
    (click)="updateQuantity()" 
    class="button"
    [disabled]="quantityControl.value === quantity"
  >
    {{ isRemoveButton() ? 'Retirer du panier' : 'Modifier la quantité' }}
  </button>
</div>
