<div>
	<h2>
		Ajouter une nouvelle offre.
	</h2>
	<form
		[formGroup]="createBundleForm"
		(ngSubmit)="createBundle()"
	>
		<lib-bundle-form formGroupName="bundle"></lib-bundle-form>
		<lib-submit-button
			content="Ajouter l'offre"
			[isDisabled]=!createBundleForm.valid
		></lib-submit-button>
	</form>
</div>
