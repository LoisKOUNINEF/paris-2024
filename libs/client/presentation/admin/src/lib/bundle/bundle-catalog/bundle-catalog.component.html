<main class="grid">
	<table>
		<tbody>
			<tr>
				<th>Offre</th>
				<th>Prix</th>
				<th>Nombre de ventes</th>
			</tr>
			@for (bundleSale of bundleSales; track bundleSale) {
				<tr>
					<td>{{ bundleSale.bundle.name }}</td>
					<td>
						{{ bundleSale.bundle.price | formatPrice | currency:'symbol':'€':'1.2-2' }}
					</td>
					<td>
						{{ bundleSale.sales }}
					</td>
					<td>
						<a (click)=editBundle(bundleSale.bundle.id)>
							Modifier
						</a>
					</td>
				</tr>
			}
		</tbody>
	</table>
	<lib-route-button
		content="Créer une nouvelle offre"
		path="admin/bundles/create"
	></lib-route-button>
</main>
