<div class="container">
	<h2 class="form-title">
		Recevoir un lien de réinitialisation.
	</h2>
	<form
		[formGroup]="requestResetLinkForm"
		(ngSubmit)="sendPwdResetLink()"
	>
	<lib-email-form formGroupName="email"></lib-email-form>
	<lib-submit-button
		content="Recevoir le lien de réinitialisation"
		[isDisabled]=!requestResetLinkForm.valid
	></lib-submit-button>
	</form>
	<p class="form-aside">
		Pensez à vérifier votre dossier spam.
	</p>
</div>
