<main class="container">
	<h2 class="form-title">
		Réinitialisation du mot de passe
	</h2>
	<form
	[formGroup]="resetPasswordForm"
	(ngSubmit)="resetPassword()"
	>
	<lib-password-confirm-form formGroupName="passwordConfirm"></lib-password-confirm-form>
	<lib-submit-button
		content="Réinitialiser le mot de passe"
		[isDisabled]=!resetPasswordForm.valid
	></lib-submit-button>
	</form>
</main>
