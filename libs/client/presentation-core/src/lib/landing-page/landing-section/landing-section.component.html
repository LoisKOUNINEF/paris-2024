<div 
	class="container"
	[ngClass]="{
    'align-left': imagePosition === 'left',
    'align-right': imagePosition === 'right'
  }"
>
	<div 
		class="section"
	  [ngClass]="{ 'reverse': imagePosition === 'right' }"
	>
	  <div class="section-image">
 		 <h3>{{ section.title }}</h3>
	  	<img 
	  		src={{section.imageUrl||imageUrl}} 
	  		alt={{section.imageAlt||imageAlt}}
	  	/>
		</div>
		<div class="section-content">
			@if (section.date) {
				<p class="section-date"> {{ section.date | date: "fullDate" }}
			}
	  	<p>{{ section.content || content }}</p>
		</div>
	</div>
</div>
